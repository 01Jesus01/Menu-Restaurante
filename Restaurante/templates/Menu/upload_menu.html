<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles_form.css' %}" />
    <link rel="icon" href="{% static 'images/logo1.png' %}">
    <title>Subir Canciones</title>
</head>
<body>
    <body>
        <nav class="navbar navbar-custom navbar-expand-lg">
            <div class="container-fluid">
    
    
                <div class="navbar-brand-container">
                    <img src="{% static 'images/logo1.png' %}" alt="logo" width="75rem" height="64rem">
                    <a class="navbar-brand" href="/">Tortas Jerry</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Platillos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Menu/cargar_catalogo/">Agregar Platillos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="/Menu/base_menu/" tabindex="-1" aria-disabled="true">Lista</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
    <div class="formulario">
        <h2>Agregar Nuevo Platillo</h2>
        <br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ formulario.Nombre.id_for_label }}">Nombre:</label>
                {{ formulario.Nombre }}
            </div>
            <div class="form-group">
                <label for="{{ formulario.Descripcion.id_for_label }}">Descripción:</label>
                {{ formulario.Descripcion }}
            </div>
            <div class="form-group">
                <label for="{{ formulario.Precio.id_for_label }}">Precio:</label>
                {{ formulario.Precio }}
            </div>
            <div class="form-group">
                <label for="{{ formulario.categoria.id_for_label }}">Categoría:</label>
                {{ formulario.categoria }}
            </div>
            <div class="form-group">
                <label for="{{ formulario.imagen.id_for_label }}">Imagen:</label>
                {{ formulario.imagen }}
            </div>
            <button type="submit">Agregar Platillo</button>
        </form>
    </div>
    <br><br>
    
</body>
</html>
